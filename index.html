<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>koncet</title>
<style>
 body{font-family:system-ui;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#081029;color:#fff}
 .box{width:90%;max-width:640px;padding:24px;border-radius:12px;background:rgba(255,255,255,0.03);text-align:center}
 .bar{height:12px;background:rgba(255,255,255,0.06);border-radius:8px;overflow:hidden;margin-top:18px}
 .fill{height:100%;width:0%;background:linear-gradient(90deg,#67e8f9,#7c3aed);transition:width 0.3s}
 button{margin-top:16px;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
</style>
</head><body>
<div class="box">
  <h1>lagi proses koncet, kau diam dulu</h1>
  <div class="bar"><div id="fill" class="fill"></div></div>
  <p id="msg" style="opacity:.85">tunggu ya koncet...</p>
  <button id="start">pencet lah..</button>
</div>

<script>
const fill = document.getElementById('fill');
const msg = document.getElementById('msg');
const start = document.getElementById('start');

start.addEventListener('click', ()=>{
  start.disabled=true;
  let pct=0;
  const t = setInterval(()=>{
    pct += Math.floor(Math.random()*10)+5; // naik acak untuk realisme
    if(pct>100) pct=100;
    fill.style.width = pct+'%';
    if(pct>=100){
      clearInterval(t);
      setTimeout(()=>{ msg.textContent = 'awokawok, makanya jangan jadi jembod'; start.disabled=false; }, 600);
    }
  }, 500);
});
</script>
</body></html>
